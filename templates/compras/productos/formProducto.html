{% extends 'formularioProducto.html' %}
{% load static %}

{% block controls %}

<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-1 position-relative">
    <label for="validationTooltip01" class="form-label">ID</label>
    <input type="text" class="form-control" id="validationTooltip01" placeholder="Id" required>
    <div class="valid-tooltip">
      Looks good!
    </div>
  </div>

      <div class="col-md-3">
    <label for="validationCustom04" class="form-label">Categoria</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Opciones...</option>
      <option>Alimentos</option>
      <option>Automotriz</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>

      <div class="col-md-4 position-relative">
    <label for="validationTooltip01" class="form-label">Producto</label>
    <input type="text" class="form-control" id="validationTooltip01" placeholder="Ingrese Nombre" required>
    <div class="valid-tooltip">
      Looks good!
    </div>
  </div>

      <div class="col-md-4 position-relative">
    <label for="validationTooltip01" class="form-label">Descripción</label>
    <input type="text" class="form-control" id="validationTooltip01" placeholder="Ingrese Descripción" required>
    <div class="valid-tooltip">
      Looks good!
    </div>
  </div>

      <div class="col-md-4 position-relative">
    <label for="validationTooltip01" class="form-label">Precio por Unidad</label>
    <input type="number" class="form-control" id="validationTooltip01" placeholder="Ingrese Precio" required>
    <div class="valid-tooltip">
      Looks good!
    </div>
  </div>

      <div class="col-md-4 position-relative">
    <label for="validationTooltip01" class="form-label">Precio por Mayor</label>
    <input type="Number" class="form-control" id="validationTooltip01" placeholder="Ingrese Precio" required>
    <div class="valid-tooltip">
      Looks good!
    </div>
  </div>

         <div class="col-md-4 position-relative">
    <label for="validationTooltip01" class="form-label">Cantidad por Mayor</label>
    <input type="Number" class="form-control" id="validationTooltip01" placeholder="Minima Cantidad" required>
    <div class="valid-tooltip">
      Looks good!
    </div>
  </div>
    <label for="validationTooltip01" class="form-label">Cantidad por Mayor</label>
    <div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
  <label class="form-check-label" for="flexRadioDefault1">
    Continuado
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
  <label class="form-check-label" for="flexRadioDefault2">
    Descontinuado
  </label>
</div>

</form>

{% endblock %}
